# Redis configuration for Slack AI Bot
# Optimized for conversation memory storage

# Network and Connection Settings
bind 0.0.0.0
port 6379
timeout 0
keepalive 300

# Memory Management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence Settings (for conversation memory)
save 900 1
save 300 10
save 60 10000

# Security
# requirepass your-redis-password-here  # Uncomment and set password for production

# Logging
loglevel notice
logfile ""

# Performance
tcp-backlog 511
databases 16

# Conversation memory expiration (24 hours)
# This will be set programmatically by the bot application
